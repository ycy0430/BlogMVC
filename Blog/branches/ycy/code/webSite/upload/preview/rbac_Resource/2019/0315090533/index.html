<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body><div><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Arial; font-size:14pt">568A</span><span style="font-family:宋体; font-size:14pt">标准</span><span style="font-family:Arial; font-size:14pt">:</span><span style="font-family:宋体; font-size:14pt">白绿，绿，白橙，蓝，白蓝，橙，白棕，棕 </span><br /><span style="font-family:Arial; font-size:14pt">568B</span><span style="font-family:宋体; font-size:14pt">标准</span><span style="font-family:Arial; font-size:14pt">:</span><span style="font-family:宋体; font-size:14pt">白橙，橙，白绿，蓝，白蓝，绿，白棕，棕 </span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Arial; font-size:14pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Arial; font-size:14pt">568A</span><span style="font-family:宋体; font-size:14pt">：绿白</span><span style="font-family:Arial; font-size:14pt">-1</span><span style="font-family:宋体; font-size:14pt">，绿</span><span style="font-family:Arial; font-size:14pt">-2</span><span style="font-family:宋体; font-size:14pt">，橙白</span><span style="font-family:Arial; font-size:14pt">-3</span><span style="font-family:宋体; font-size:14pt">，蓝</span><span style="font-family:Arial; font-size:14pt">-4</span><span style="font-family:宋体; font-size:14pt">，蓝白</span><span style="font-family:Arial; font-size:14pt">-5</span><span style="font-family:宋体; font-size:14pt">，橙</span><span style="font-family:Arial; font-size:14pt">-6</span><span style="font-family:宋体; font-size:14pt">，褐白</span><span style="font-family:Arial; font-size:14pt">-7</span><span style="font-family:宋体; font-size:14pt">，褐</span><span style="font-family:Arial; font-size:14pt">-8</span><span style="font-family:宋体; font-size:14pt">；</span><span style="font-family:宋体; font-size:14pt"> </span><br /><span style="font-family:Arial; font-size:14pt">568B</span><span style="font-family:宋体; font-size:14pt">：橙白</span><span style="font-family:Arial; font-size:14pt">-1</span><span style="font-family:宋体; font-size:14pt">，橙</span><span style="font-family:Arial; font-size:14pt">-2</span><span style="font-family:宋体; font-size:14pt">，绿白</span><span style="font-family:Arial; font-size:14pt">-3</span><span style="font-family:宋体; font-size:14pt">，蓝</span><span style="font-family:Arial; font-size:14pt">-4</span><span style="font-family:宋体; font-size:14pt">，蓝白</span><span style="font-family:Arial; font-size:14pt">-5</span><span style="font-family:宋体; font-size:14pt">，绿</span><span style="font-family:Arial; font-size:14pt">-6</span><span style="font-family:宋体; font-size:14pt">，褐白</span><span style="font-family:Arial; font-size:14pt">-7.</span><span style="font-family:宋体; font-size:14pt">褐</span><span style="font-family:Arial; font-size:14pt">-8;</span><br /><span style="font-family:宋体; font-size:14pt">这种顺序是指水晶头入线口向下</span><span style="font-family:Arial; font-size:14pt">,</span><span style="font-family:宋体; font-size:14pt">弹片向外</span><span style="font-family:Arial; font-size:14pt">,</span><span style="font-family:宋体; font-size:14pt">金属脚面向自己从左到右排的 </span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Arial; font-size:14pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><br /><img src="index.001.png" width="554" height="215" alt="" style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:paragraph; -aw-top-pos:0pt; -aw-wrap-type:inline" /><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span></p></div></body></html>
